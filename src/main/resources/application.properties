# Application name
spring.application.name=my-spring-boot-project-1

# Server port (your Spring Boot app)
server.port=8080

# ============================================
# Kafka Configuration - VirtualBox with Port Forwarding
# ============================================
# Use localhost:9092 after setting up port forwarding
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration
spring.kafka.consumer.group-id=metrics-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# ============================================
# Prometheus Configuration
# ============================================
# Expose Prometheus metrics endpoint
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# ============================================
# Logging (for debugging)
# ============================================
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=DEBUG
logging.level.org.example.my_spring_boot_project_1=DEBUG

prometheus.server.port=9090